<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة التسوق</title>
    <link rel="stylesheet" href="datatables.min.css">
    <link rel="stylesheet" href="bootstrap.rtl.min.css">
            <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .total-price {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-item:hover {
            background-color: #f8f9fa;
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            margin-bottom: 0.5rem;
        }
        .table-responsive {
            border-radius: 0.375rem;
            overflow: hidden;
        }
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <main class="col-12 col-lg-10">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h1 class="h3 text-primary mb-0">قائمة التسوق</h1>
                    </div>
                    
                    <!-- قسم إضافة المنتجات -->
                    <div class="card-body">
                        <h2 class="h4 mb-3">إضافة منتج جديد</h2>
                        <form id="add-item-form" class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="item-name" placeholder="اسم المنتج" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" id="item-quantity" step="0.01" value="1" min="0.01">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" name="item-unit" id="item-unit">
                                    <option value="كيلوغرام">كيلوغرام</option>
                                    <option value="رطل">رطل</option>
                                    <option value="غرام">غرام</option>
                                    <option value="لتر">لتر</option>
                                    <option value="كيس">كيس</option>
                                    <option value="ظرف">ظرف</option>
                                    <option value="شوال">شوال</option>
                                    <option value="كرتونة">كرتونة</option>
                                    <option value="قطعة">قطعة</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" id="item-price" placeholder="السعر" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">إضافة</button>
                            </div>
                        </form>
                    </div>

                    <!-- قسم قائمة التسوق الحالية -->
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h4 mb-0" id="current-list-title">قائمة تسوق جديدة</h2>
                            <div class="btn-group">
                                <button id="new-list-btn" class="btn btn-outline-secondary">قائمة جديدة</button>
                                <button id="save-list-btn" class="btn btn-success">حفظ القائمة</button>
                            </div>
                        </div>
                        
                        <div class="list-group mb-3" id="shopping-list">
                            <!-- سيتم إضافة المنتجات هنا عبر JavaScript -->
                        </div>
                        
                        <div class="total-price">
                            <div class="d-flex justify-content-between">
                                <strong>الإجمالي:</strong>
                                <span id="total-price">0.00</span> جنيه
                            </div>
                        </div>
                    </div>

                    <!-- قسم القوائم المحفوظة -->
                    <div class="card-body">
                        <h2 class="h4 mb-3">القوائم المحفوظة</h2>
                        <div class="alert alert-info mb-3" role="alert">
                            <small>مرر لليسار لظهور الأزرار</small>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="saved-lists-table">
                                <thead>
                                    <tr>
                                        <th>التاريخ</th>
                                        <th>عدد المنتجات</th>
                                        <th>الإجمالي</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- سيتم إضافة القوائم المحفوظة هنا -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="footer">
        <p class="mb-1">hozaifa01</p>
        <p class="mb-0">أمل أن يعينك التطبيق على تذكر أغراضك</p>
    </div>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="dataTables.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
    $.fn.dataTable.ext.errMode = 'none';
        $(document).ready(function() {
            $('#saved-lists-table').DataTable({
                responsive: true,
                serverSide: false,
                processing: true,
                lengthChange: false,
                deferRender: true,
                keys: true,
                colReorder: false,
                searching: false,
                paging: true,
                info: false,
                stateSave: true,
                order: [[0, 'desc']],
                pageLength: 10,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "الكل"]],
                dom: '',
                language: {
                    search: 'بحث:',
                    paginate: {
                        first: 'الأول',
                        last: 'الأخير',
                        next: 'التالي',
                        previous: 'السابق'
                    }
                },
                columnDefs: [
                    {
                        targets: '_all',
                        orderable: false
                    }
                ]
            });
        });
    </script>
</body>
      </html>
